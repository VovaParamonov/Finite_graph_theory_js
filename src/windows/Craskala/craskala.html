<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/craskala.css">
    <title>Краскала</title>
</head>
<body>
    <button id="btn-close" ></button>
    <h1>Алгоритм Краскала</h1>

    <div class="section section-graph_place"><div id="graph_place-craskala"></div></div>
    <section class="section-interface">
        <div class="section">
            <button class="btn-run btn-run-craskala" >Запустить алгоритм</button>
            <div class="tool-add_edge">
                <h3>Добавить ребро графа</h3>
                <div class="tool-add_edge__nodes">
                    <input class="tool-add_edge__node1" type="number" placeholder="Первый объект">
                    <input class="tool-add_edge__node2" type="number" placeholder="Второй объект" >
                </div>
                <input class="tool-add_edge__length" type="number" placeholder="Введите длину" >
                <button class="btn-add_edge">Добавить</button>
            </div>
        </div>
    </section>

    <script>
        require("./craskala");
    </script>
</body>
</html>
